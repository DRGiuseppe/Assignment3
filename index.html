<!DOCTYPE html>
<html>
<head>
    <title>Bug Smasher</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Bug Smasher</h1>
    <div id="gameArea">
      <div id="bug"></div>
    </div>
    <p>Score:<span id="score">0</span></p><!--Display the current score-->
    <p>Speed:<span id="speed">1000</span> ms</p><!--Display the current speed-->
    <button id="resetSpeed">Reset Speed</button><!--Button to reset the speed-->
    <button id="resetScore">Reset Score</button><!--Button to reset the score-->
  
    <script src="scripts.js"></script>
</body>
</html>
